<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Avatar</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
  </head>
  <body>
    <div id="menu-container" class="container">
      <div id="selector">
        <ul>
          <li id="select-avatar" data-section="selection" class="active">Avatar Selector</li>
          <li id="select-user" data-section="user">User ID</li>
        </ul>
      </div>

      <hr />

      <div id="selection" class="section active">
        <div class="field">
          <label>Background</label>
          <select id="background"></select>
        </div>

        <div class="field">
          <label>Sleep</label>
          <select id="sleep">
            <option value="flase">No</option>
            <option value="true">Yes</option>
          </select>
        </div>

        <div class="field">
          <label>Visual Buff</label>
          <select id="visual-buff">
            <option value="">None</option>
            <option value="snowball">Snowman</option>
            <option value="spookySparkles">Ghost</option>
            <option value="shinySeed.warrior">Flower Warrior</option>
            <option value="shinySeed.wizard">Flower Mage</option>
            <option value="shinySeed.healer">Flower Healer</option>
            <option value="shinySeed.rogue">Flower Rogue</option>
            <option value="seafoam">Star</option>
          </select>
        </div>

        <div class="field">
          <label>Chair</label>
          <select id="chair"></select>
        </div>

        <div class="field-group">
          <h3>Hair</h3>

          <div class="field">
            <label>Hair Bangs</label>
            <select id="bangs"></select>
          </div>

          <div class="field">
            <label>Hair Base</label>
            <select id="base"></select>
          </div>

          <div class="field">
            <label>Hair Beard</label>
            <select id="beard"></select>
          </div>

          <div class="field">
            <label>Hair Mustache</label>
            <select id="mustache"></select>
          </div>

          <div class="field">
            <label>Hair Color</label>
            <select id="color"></select>
          </div>

          <div class="field">
            <label>Flower</label>
            <select id="flower"></select>
          </div>
        </div>

        <div class="field-group">
          <h3>Body</h3>

          <div class="field">
            <label>Size</label>
            <select id="size"></select>
          </div>

          <div class="field">
            <label>Shirt</label>
            <select id="shirt"></select>
          </div>

          <div class="field">
            <label>Skin</label>
            <select id="skin"></select>
          </div>
        </div>

        <div class="field-group">
          <h3>Stable</h3>

          <div class="field">
            <label>Pet</label>
            <select id="pet">
              <option value="">No Pet</option>
            </select>
          </div>

          <div class="field">
            <label>Mount</label>
            <select id="mount">
              <option value="">No Mount</option>
            </select>
          </div>
        </div>

        <div class="field-group">
          <h3>Gear</h3>

          <div class="field">
            <label>Weapon</label>
            <select id="weapon"></select>
          </div>

          <div class="field">
            <label>Off Hand</label>
            <select id="shield"></select>
          </div>

          <div class="field">
            <label>Armor</label>
            <select id="armor"></select>
          </div>

          <div class="field">
            <label>Head</label>
            <select id="head"></select>
          </div>

          <div class="field">
            <label>Head Accessory</label>
            <select id="headAccessory"></select>
          </div>

          <div class="field">
            <label>Back</label>
            <select id="back"></select>
          </div>

          <div class="field">
            <label>Body</label>
            <select id="body"></select>
          </div>

          <div class="field">
            <label>Eyewear</label>
            <select id="eyewear"></select>
          </div>
        </div>

        <div class="field">
          <button id="selection-make-avatar">Make Avatar</button>
        </div>

        <div class="field">
          <button id="randomize">Randomize</button>
        </div>
      </div>

      <div id="user" class="section">
        <div class="error"></div>

        <div class="field">
          <label>User ID</label>
          <input type="text" id="user-id" />
        </div>

        <div class="field">
          <button id="user-make-avatar">Make Avatar</button>
        </div>
      </div>
    </div>

    <div id="avatar-container" class="container"></div>

    <script src="./script.js"></script>
  </body>
</html>
